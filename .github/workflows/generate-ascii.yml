name: Generate ASCII Artrwork

on: push

jobs: 
    build_job_1: 
      runs-on: ubuntu-latest
      steps:
      - name: Install Cowsay Program]
        run: sudo apt-get install cowsay -y

      - name: Executing Cowsay CMD
        run: cowsay -f dragon "runfor cover,I am dragon..."  >> dragon.txt

      - name: Sleep for 30 seconds
        run: sleep 30s

    test_job_2: 
      needs: build_job_1
      runs-on: ubuntu-latest
      steps:
      - name: Sleep for 10 seconds
        run: sleep 10s

      - name: Test File Exists
        run: grep -i "dragon" dragon.txt

    deploy_job_3: 
        needs: test_job_2
        runs-on: ubuntu-latest
        steps:
        - name: Read File 
          run: cat dragon.txt

        - name: Deploy
          run: echo "Deploying..."

